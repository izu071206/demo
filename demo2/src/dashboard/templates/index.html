<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obfuscation Detection Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            background: #f0f0f0;
            border-color: #764ba2;
        }
        
        .upload-area input[type="file"] {
            display: none;
        }
        
        .btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .metric-card h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .metric-card .value {
            font-size: 2.5em;
            font-weight: bold;
        }
        
        .chart-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .chart-container img {
            max-width: 100%;
            border-radius: 10px;
        }
        
        .prediction-result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .prediction-result.obfuscated {
            background: #ff6b6b;
            color: white;
        }
        
        .prediction-result.benign {
            background: #51cf66;
            color: white;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Obfuscation Detection System</h1>
            <p>Ph√°t hi·ªán r·ªëi m√£ trong m√£ ƒë·ªôc b·∫±ng Machine Learning</p>
        </div>
        
        <div class="card">
            <h2>Upload File ƒë·ªÉ Ph√¢n T√≠ch</h2>
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <p>üìÅ Click ƒë·ªÉ ch·ªçn file ho·∫∑c k√©o th·∫£ file v√†o ƒë√¢y</p>
                <input type="file" id="fileInput" accept=".exe,.dll,.bin">
                <button class="btn" onclick="analyzeFile()" style="margin-top: 20px;">Ph√¢n T√≠ch</button>
            </div>
            <div id="predictionResult"></div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>ƒêang ph√¢n t√≠ch...</p>
            </div>
        </div>
        
        <div class="card">
            <h2>K·∫øt Qu·∫£ ƒê√°nh Gi√° Models</h2>
            <div class="results-grid" id="resultsGrid">
                <!-- Results will be loaded here -->
            </div>
        </div>
        
        <div class="card">
            <h2>Bi·ªÉu ƒê·ªì ƒê√°nh Gi√°</h2>
            <div id="chartsContainer">
                <!-- Charts will be loaded here -->
            </div>
        </div>
    </div>
    
    <script>
        // Load results on page load
        window.onload = function() {
            loadResults();
        };
        
        function loadResults() {
            fetch('/api/results')
                .then(response => response.json())
                .then(data => {
                    displayResults(data);
                })
                .catch(error => {
                    console.error('Error loading results:', error);
                });
        }
        
        function displayResults(results) {
            const grid = document.getElementById('resultsGrid');
            grid.innerHTML = '';
            
            for (const [modelName, metrics] of Object.entries(results)) {
                const card = document.createElement('div');
                card.className = 'metric-card';
                card.innerHTML = `
                    <h3>${modelName}</h3>
                    <div class="value">${(metrics.accuracy * 100).toFixed(2)}%</div>
                    <p>Accuracy</p>
                    <p style="margin-top: 10px;">
                        Precision: ${(metrics.precision * 100).toFixed(2)}%<br>
                        Recall: ${(metrics.recall * 100).toFixed(2)}%<br>
                        F1-Score: ${(metrics.f1_score * 100).toFixed(2)}%
                    </p>
                    <p style="margin-top: 10px; font-size: 0.9em;">
                        FP: ${metrics.false_positives} | FN: ${metrics.false_negatives}
                    </p>
                `;
                grid.appendChild(card);
            }
            
            // Load charts
            loadCharts(Object.keys(results));
        }
        
        function loadCharts(modelNames) {
            const container = document.getElementById('chartsContainer');
            container.innerHTML = '';
            
            modelNames.forEach(modelName => {
                const chartDiv = document.createElement('div');
                chartDiv.className = 'chart-container';
                chartDiv.innerHTML = `
                    <h3>${modelName}</h3>
                    <img src="/api/charts/confusion_matrix/${modelName}" alt="Confusion Matrix">
                    <img src="/api/charts/roc_curve/${modelName}" alt="ROC Curve" style="margin-top: 20px;">
                `;
                container.appendChild(chartDiv);
            });
        }
        
        function analyzeFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Vui l√≤ng ch·ªçn file!');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('predictionResult').innerHTML = '';
            
            fetch('/api/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                displayPrediction(data);
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                console.error('Error:', error);
                alert('L·ªói khi ph√¢n t√≠ch file!');
            });
        }
        
        function displayPrediction(data) {
            const resultDiv = document.getElementById('predictionResult');
            const className = data.is_obfuscated ? 'obfuscated' : 'benign';
            const label = data.is_obfuscated ? 'R·ªêI M√É' : 'B√åNH TH∆Ø·ªúNG';
            
            resultDiv.className = `prediction-result ${className}`;
            resultDiv.innerHTML = `
                <h3>K·∫øt Qu·∫£ Ph√¢n T√≠ch</h3>
                <div style="font-size: 2em; margin: 20px 0;">${label}</div>
                <p>ƒê·ªô tin c·∫≠y: ${(data.confidence * 100).toFixed(2)}%</p>
                <p>Model s·ª≠ d·ª•ng: ${data.model}</p>
            `;
        }
    </script>
</body>
</html>
