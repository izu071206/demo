<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obfuscation Detection Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            background: #f0f0f0;
            border-color: #764ba2;
        }
        
        .upload-area input[type="file"] {
            display: none;
        }
        
        .btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .metric-card h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .metric-card .value {
            font-size: 2.5em;
            font-weight: bold;
        }
        
        .chart-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .chart-container img {
            max-width: 100%;
            border-radius: 10px;
        }
        
        .prediction-result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .info-badge {
            display: inline-block;
            padding: 5px 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            font-size: 0.9em;
            margin: 5px;
        }
        
        .prediction-result.obfuscated {
            background: #ff6b6b;
            color: white;
        }
        
        .prediction-result.benign {
            background: #51cf66;
            color: white;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Obfuscation Detection System</h1>
            <p>Ph√°t hi·ªán r·ªëi m√£ trong m√£ ƒë·ªôc b·∫±ng Machine Learning</p>
            <div id="statusIndicator" style="margin-top: 10px; padding: 10px; display: inline-block; background: rgba(255,255,255,0.2); border-radius: 20px;">
                <span id="statusText">ƒêang t·∫£i...</span>
            </div>
        </div>
        
        <div class="card">
            <h2>Upload File ƒë·ªÉ Ph√¢n T√≠ch</h2>
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <p>üìÅ Click ƒë·ªÉ ch·ªçn file ho·∫∑c k√©o th·∫£ file v√†o ƒë√¢y</p>
                <input type="file" id="fileInput" accept=".exe,.dll,.bin" multiple>
                <button class="btn" onclick="analyzeFile()" style="margin-top: 20px;">Ph√¢n T√≠ch</button>
                <button class="btn" onclick="analyzeBatch()" style="margin-top: 10px; background: #51cf66;">Ph√¢n T√≠ch Nhi·ªÅu File</button>
            </div>
            <div id="predictionResult"></div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>ƒêang ph√¢n t√≠ch...</p>
            </div>
        </div>
        
        <div class="card">
            <h2>K·∫øt Qu·∫£ ƒê√°nh Gi√° Models</h2>
            <div class="results-grid" id="resultsGrid">
                <!-- Results will be loaded here -->
            </div>
        </div>
        
        <div class="card">
            <h2>Bi·ªÉu ƒê·ªì ƒê√°nh Gi√°</h2>
            <div id="chartsContainer">
                <!-- Charts will be loaded here -->
            </div>
        </div>
    </div>
    
    <script>
        // Load results on page load
        window.onload = function() {
            checkStatus();
            loadResults();
            loadStats();
            loadHistory();
        };
        
        function loadStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    updateStatsDisplay(data);
                })
                .catch(error => console.error('Error loading stats:', error));
        }
        
        function updateStatsDisplay(stats) {
            // Update stats in header or create stats section
            const statsHtml = `
                <div style="margin-top: 20px; font-size: 0.9em;">
                    T·ªïng: ${stats.total_predictions} | R·ªëi m√£: ${stats.obfuscated_count} | B√¨nh th∆∞·ªùng: ${stats.benign_count}
                    ${stats.errors > 0 ? ` | L·ªói: ${stats.errors}` : ''}
                </div>
            `;
            const existingStats = document.getElementById('statsDisplay');
            if (existingStats) {
                existingStats.innerHTML = statsHtml;
            } else {
                const header = document.querySelector('.header');
                const statsDiv = document.createElement('div');
                statsDiv.id = 'statsDisplay';
                statsDiv.innerHTML = statsHtml;
                header.appendChild(statsDiv);
            }
        }
        
        function loadHistory() {
            fetch('/api/history?limit=5')
                .then(response => response.json())
                .then(data => {
                    if (data.history && data.history.length > 0) {
                        displayRecentHistory(data.history);
                    }
                })
                .catch(error => console.error('Error loading history:', error));
        }
        
        function displayRecentHistory(history) {
            // Add recent predictions section if needed
            const container = document.querySelector('.container');
            let historySection = document.getElementById('recentHistory');
            
            if (!historySection) {
                historySection = document.createElement('div');
                historySection.id = 'recentHistory';
                historySection.className = 'card';
                historySection.innerHTML = '<h2>L·ªãch S·ª≠ G·∫ßn ƒê√¢y</h2><div id="historyList"></div>';
                container.insertBefore(historySection, container.firstChild.nextSibling);
            }
            
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = history.map(item => `
                <div style="padding: 10px; margin: 5px 0; background: #f5f5f5; border-radius: 5px; border-left: 4px solid ${item.is_obfuscated ? '#ff6b6b' : '#51cf66'};">
                    <strong>${item.filename}</strong> - 
                    ${item.is_obfuscated ? '‚ö†Ô∏è R·ªëi m√£' : '‚úÖ B√¨nh th∆∞·ªùng'} 
                    (${(item.confidence * 100).toFixed(1)}%) - 
                    <small>${new Date(item.timestamp).toLocaleString('vi-VN')}</small>
                </div>
            `).join('');
        }
        
        function checkStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'ready') {
                        document.getElementById('statusText').textContent = `‚úÖ S·∫µn s√†ng - ${data.model}`;
                        document.getElementById('statusIndicator').style.background = 'rgba(81, 207, 102, 0.3)';
                    } else {
                        document.getElementById('statusText').textContent = '‚ö†Ô∏è ' + data.message;
                        document.getElementById('statusIndicator').style.background = 'rgba(255, 193, 7, 0.3)';
                    }
                })
                .catch(() => {
                    document.getElementById('statusText').textContent = '‚ö†Ô∏è ƒêang kh·ªüi ƒë·ªông...';
                    document.getElementById('statusIndicator').style.background = 'rgba(255, 193, 7, 0.3)';
                });
        }
        
        function loadResults() {
            fetch('/api/results')
                .then(response => response.json())
                .then(data => {
                    displayResults(data);
                })
                .catch(error => {
                    console.error('Error loading results:', error);
                });
        }
        
        function displayResults(results) {
            const grid = document.getElementById('resultsGrid');
            grid.innerHTML = '';
            
            for (const [modelName, metrics] of Object.entries(results)) {
                const card = document.createElement('div');
                card.className = 'metric-card';
                card.innerHTML = `
                    <h3>${modelName}</h3>
                    <div class="value">${(metrics.accuracy * 100).toFixed(2)}%</div>
                    <p>Accuracy</p>
                    <p style="margin-top: 10px;">
                        Precision: ${(metrics.precision * 100).toFixed(2)}%<br>
                        Recall: ${(metrics.recall * 100).toFixed(2)}%<br>
                        F1-Score: ${(metrics.f1_score * 100).toFixed(2)}%
                    </p>
                    <p style="margin-top: 10px; font-size: 0.9em;">
                        FP: ${metrics.false_positives} | FN: ${metrics.false_negatives}
                    </p>
                `;
                grid.appendChild(card);
            }
            
            // Load charts
            loadCharts(Object.keys(results));
        }
        
        function loadCharts(modelNames) {
            const container = document.getElementById('chartsContainer');
            container.innerHTML = '';
            
            modelNames.forEach(modelName => {
                const chartDiv = document.createElement('div');
                chartDiv.className = 'chart-container';
                chartDiv.innerHTML = `
                    <h3>${modelName}</h3>
                    <img src="/api/charts/confusion_matrix/${modelName}" alt="Confusion Matrix">
                    <img src="/api/charts/roc_curve/${modelName}" alt="ROC Curve" style="margin-top: 20px;">
                `;
                container.appendChild(chartDiv);
            });
        }
        
        function analyzeFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Vui l√≤ng ch·ªçn file!');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('predictionResult').innerHTML = '';
            
            fetch('/api/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.error || `HTTP error! status: ${response.status}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                displayPrediction(data);
                // Refresh stats and history after prediction
                loadStats();
                loadHistory();
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                console.error('Error:', error);
                const resultDiv = document.getElementById('predictionResult');
                resultDiv.className = 'prediction-result';
                resultDiv.style.background = '#ff6b6b';
                resultDiv.style.color = 'white';
                resultDiv.innerHTML = `
                    <h3>‚ùå L·ªói</h3>
                    <p>${error.message || 'Kh√¥ng th·ªÉ ph√¢n t√≠ch file. Vui l√≤ng th·ª≠ l·∫°i!'}</p>
                `;
            });
        }
        
        function displayPrediction(data) {
            const resultDiv = document.getElementById('predictionResult');
            
            // Handle errors
            if (data.error) {
                resultDiv.className = 'prediction-result';
                resultDiv.style.background = '#ff6b6b';
                resultDiv.style.color = 'white';
                resultDiv.innerHTML = `
                    <h3>‚ùå L·ªói</h3>
                    <p>${data.error}</p>
                `;
                return;
            }
            
            // Determine is_obfuscated - check multiple sources for consistency
            let is_obfuscated = data.is_obfuscated;
            
            // Double-check with prediction string if available
            if (data.prediction) {
                const predLower = data.prediction.toLowerCase();
                if (predLower.includes('obfuscated') || predLower.includes('r·ªëi m√£')) {
                    is_obfuscated = true;
                } else if (predLower.includes('benign') || predLower.includes('b√¨nh th∆∞·ªùng')) {
                    is_obfuscated = false;
                }
            }
            
            // Also check probabilities if is_obfuscated seems wrong
            if (data.probabilities) {
                const probObf = data.probabilities.obfuscated || 0;
                const probBen = data.probabilities.benign || 0;
                // If probability suggests different, use probability (but log warning)
                if (probObf > probBen && !is_obfuscated) {
                    console.warn('Probability suggests obfuscated but label says benign. Using probability.');
                    is_obfuscated = true;
                } else if (probBen > probObf && is_obfuscated) {
                    console.warn('Probability suggests benign but label says obfuscated. Using probability.');
                    is_obfuscated = false;
                }
            }
            
            const className = is_obfuscated ? 'obfuscated' : 'benign';
            const label = is_obfuscated ? 'R·ªêI M√É ‚ö†Ô∏è' : 'B√åNH TH∆Ø·ªúNG ‚úÖ';
            const emoji = is_obfuscated ? '‚ö†Ô∏è' : '‚úÖ';
            
            // Log for debugging
            console.log('Display prediction:', {
                'is_obfuscated': is_obfuscated,
                'prediction': data.prediction,
                'label': data.label,
                'probabilities': data.probabilities
            });
            
            let html = `
                <h3>K·∫øt Qu·∫£ Ph√¢n T√≠ch ${emoji}</h3>
                <div style="font-size: 2em; margin: 20px 0; font-weight: bold;">${label}</div>
                <div style="margin: 20px 0;">
                    <p><strong>ƒê·ªô tin c·∫≠y:</strong> ${(data.confidence * 100).toFixed(2)}%</p>
                    <p><strong>Model s·ª≠ d·ª•ng:</strong> ${data.model}</p>
                    <p><strong>S·ªë features:</strong> ${data.feature_count || 'N/A'}</p>
                </div>
                <div style="margin-top: 20px;">
                    <p><strong>X√°c su·∫•t:</strong></p>
                    <div style="display: flex; gap: 20px; margin-top: 10px;">
                        <div style="flex: 1; padding: 10px; background: rgba(255,255,255,0.2); border-radius: 5px; ${(data.probabilities?.benign || 0) > (data.probabilities?.obfuscated || 0) ? 'border: 2px solid #51cf66;' : ''}">
                            <strong>B√¨nh th∆∞·ªùng:</strong> ${(data.probabilities?.benign * 100 || 0).toFixed(2)}%
                        </div>
                        <div style="flex: 1; padding: 10px; background: rgba(255,255,255,0.2); border-radius: 5px; ${(data.probabilities?.obfuscated || 0) > (data.probabilities?.benign || 0) ? 'border: 2px solid #ff6b6b;' : ''}">
                            <strong>R·ªëi m√£:</strong> ${(data.probabilities?.obfuscated * 100 || 0).toFixed(2)}%
                        </div>
                    </div>
                    ${data.prediction ? `<p style="margin-top: 10px; font-size: 0.9em; opacity: 0.8;"><em>Model prediction: ${data.prediction} (Label: ${data.label || 'N/A'})</em></p>` : ''}
                </div>
            `;
            
            // Add SHAP explanations if available
            if (data.top_contributors && data.top_contributors.length > 0) {
                html += `
                    <div style="margin-top: 20px; padding-top: 20px; border-top: 2px solid rgba(255,255,255,0.3);">
                        <h4>üîç Top Features ·∫£nh h∆∞·ªüng (SHAP):</h4>
                        <ul style="list-style: none; padding: 0; margin-top: 10px;">
                `;
                data.top_contributors.forEach(item => {
                    const impactColor = item.impact > 0 ? '#ff4444' : '#44ff44';
                    html += `
                        <li style="padding: 8px; margin: 5px 0; background: rgba(255,255,255,0.1); border-radius: 5px;">
                            <strong>${item.feature}:</strong> 
                            <span style="color: ${impactColor};">${item.impact > 0 ? '+' : ''}${item.impact.toFixed(4)}</span>
                        </li>
                    `;
                });
                html += `</ul></div>`;
            }
            
            resultDiv.className = `prediction-result ${className}`;
            resultDiv.innerHTML = html;
        }
        
        function analyzeBatch() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;
            
            if (!files || files.length === 0) {
                alert('Vui l√≤ng ch·ªçn √≠t nh·∫•t m·ªôt file!');
                return;
            }
            
            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('predictionResult').innerHTML = '';
            
            fetch('/api/predict/batch', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.error || `HTTP error! status: ${response.status}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                displayBatchResults(data);
                loadStats();
                loadHistory();
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                console.error('Error:', error);
                const resultDiv = document.getElementById('predictionResult');
                resultDiv.className = 'prediction-result';
                resultDiv.style.background = '#ff6b6b';
                resultDiv.style.color = 'white';
                resultDiv.innerHTML = `
                    <h3>‚ùå L·ªói</h3>
                    <p>${error.message || 'Kh√¥ng th·ªÉ ph√¢n t√≠ch files. Vui l√≤ng th·ª≠ l·∫°i!'}</p>
                `;
            });
        }
        
        function displayBatchResults(data) {
            const resultDiv = document.getElementById('predictionResult');
            resultDiv.className = 'prediction-result';
            resultDiv.style.background = '#667eea';
            resultDiv.style.color = 'white';
            
            let html = `<h3>üìä K·∫øt Qu·∫£ Batch (${data.count} files)</h3>`;
            
            const obfuscated = data.results.filter(r => r.is_obfuscated && !r.error).length;
            const benign = data.results.filter(r => !r.is_obfuscated && !r.error).length;
            const errors = data.results.filter(r => r.error).length;
            
            html += `
                <div style="margin: 20px 0;">
                    <p><strong>T·ªïng:</strong> ${data.count} files</p>
                    <p><strong>‚ö†Ô∏è R·ªëi m√£:</strong> ${obfuscated}</p>
                    <p><strong>‚úÖ B√¨nh th∆∞·ªùng:</strong> ${benign}</p>
                    ${errors > 0 ? `<p><strong>‚ùå L·ªói:</strong> ${errors}</p>` : ''}
                </div>
                <div style="max-height: 400px; overflow-y: auto; text-align: left;">
            `;
            
            data.results.forEach(result => {
                if (result.error) {
                    html += `
                        <div style="padding: 10px; margin: 5px 0; background: rgba(255,107,107,0.3); border-radius: 5px;">
                            <strong>${result.filename}</strong> - ‚ùå L·ªói: ${result.error}
                        </div>
                    `;
                } else {
                    const className = result.is_obfuscated ? 'obfuscated' : 'benign';
                    html += `
                        <div style="padding: 10px; margin: 5px 0; background: rgba(255,255,255,0.2); border-radius: 5px;">
                            <strong>${result.filename}</strong> - 
                            ${result.is_obfuscated ? '‚ö†Ô∏è R·ªëi m√£' : '‚úÖ B√¨nh th∆∞·ªùng'} 
                            (${(result.confidence * 100).toFixed(1)}%)
                        </div>
                    `;
                }
            });
            
            html += `</div>`;
            resultDiv.innerHTML = html;
        }
    </script>
</body>
</html>
